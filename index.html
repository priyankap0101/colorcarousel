    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div id="text">#f79bbf</div>
            <div class="buttons">
                <button id="btn">Change Color</button>
                <button id="copyBtn">Copy Color</button>
                <button id="resetBtn">Reset Color</button>
                <button id="saveBtn">Save Color</button>
            </div>
        </div>
        <div class="card history-card">
            <h2>Color History</h2>
            <div id="colorHistory"></div>
        </div>
        <div class="card favorites-card">
            <h2>Favorite Colors</h2>
            <div id="favoriteColors"></div>
        </div>
    </div>
